<div class="panel-body">
    <h2 class="text-center small-margin"><strong>{{title}}</strong></h2>
    <hr>
    <div class="col-md-12">
        <h2 class="bottom-margin"><strong>{{ad.title}}</strong>
            <small class="pull-right ">{{ad.date | date:'d-MMM-yyyy'}}</small>
        </h2>
    </div>
    <div class="col-md-12">
        <div class="form-group clearfix">
            <p>{{ad.text}}</p>
        </div>
    </div>


    <div class="col-md-4 publishimage adimage">
        <img ng-src="{{ad.imageDataUrl}}" class="img-responsive" alt="">

        <label for="username" class=" control-label text-right remove-right-padding"
               style="margin-top: 75px">Status:</label>

        <div class=" remove-right-padding">
            <p id="username">{{ad.status}}</p>
        </div>
    </div>
    <div class="col-md-8 form-horizontal">

        <div class="form-group small-margin">
            <label for="username" class="col-sm-2 control-label text-right remove-right-padding">UserName</label>

            <div class="col-sm-10 remove-right-padding">
                <p id="username">{{ad.ownerUsername}}</p>
            </div>
        </div>

        <div class="form-group small-margin">
            <label for="name" class="col-sm-2 control-label text-right remove-right-padding">Name</label>

            <div class="col-sm-10 remove-right-padding">
                <p id="name">{{ad.ownerName}}</p>
            </div>
        </div>

        <div class="form-group small-margin">
            <label for="email" class="col-sm-2 control-label remove-right-padding">Email</label>

            <div class="col-sm-10 remove-right-padding">
                <p id="email">{{ad.ownerEmail}}</p>
            </div>
        </div>

        <div class="form-group small-margin">
            <label for="tel" class="col-sm-2 control-label remove-right-padding">Tel.</label>

            <div class="col-sm-10 remove-right-padding">
                <p id="tel">{{ad.ownerPhone}}</p>
            </div>
        </div>

        <div class="form-group small-margin">
            <label for="town" class="col-sm-2 control-label remove-right-padding">Town</label>

            <div class="col-sm-10 remove-right-padding">
                <p id="town">{{ad.townName}}</p>
            </div>
        </div>

        <div class="form-group small-margin">
            <label for="category" class="col-sm-2 control-label remove-right-padding">Category</label>

            <div class="col-sm-10 remove-right-padding">
                <p id="category">{{ad.categoryName}}</p>
            </div>
        </div>

        <!--</form>-->
    </div>


    <div class="col-md-12">
        <div class="col-md-6 text-center">
            <a ng-click="submitClick()" class="btn btn-defaul btn-lg ">{{buttonName}}</a>
        </div>
        <div class="col-md-6 text-center">
            <a ng-click="cancelClick()" class="btn btn-defaul btn-lg ">Cancel</a>
        </div>
    </div>
</div>
