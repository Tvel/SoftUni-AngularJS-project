<div class="panel-body">
    <h2 class="text-center small-margin"><strong>{{title}}</strong></h2>
    <hr>
    <div class="col-md-12">
        <h2 class="bottom-margin"><strong>{{ad.title}}</strong>
            <small class="pull-right ">{{ad.date | date:'d-MMM-yyyy'}}</small>
        </h2>
    </div>
    <div class="col-md-12"></div>

    <div class="col-md-4 publishimage adimage" style="padding-right: 0px">
        <img ng-src="{{ad.imageDataUrl}}" class="img-responsive" alt="">
    </div>
    <div class="col-md-8 form-horizontal">

        <div class="form-group clearfix">
            <p>{{ad.text}}</p>
        </div>

        <div class="form-group small-margin">
            <label for="name" style="padding-right: -15px;"
                   class="col-sm-2 control-label remove-right-padding">Category</label>

            <div class="col-sm-10 remove-right-padding">
                <p id="name">{{ad.categoryName}}</p>
            </div>
        </div>

        <div class="form-group small-margin">
            <label for="email" class="col-sm-2 control-label remove-right-padding">Town</label>

            <div class="col-sm-10 remove-right-padding">
                <p id="email">{{ad.townName}}</p>
            </div>
        </div>

    </div>
    <div class="col-md-12">
        <div class="col-md-6 text-center">
            <a ng-click="submitClick()" class="btn btn-defaul btn-lg ">{{buttonName}}</a>
        </div>
        <div class="col-md-6 text-center">
            <a ng-click="cancelClick()" class="btn btn-defaul btn-lg ">Cancel</a>
        </div>
    </div>
</div>
