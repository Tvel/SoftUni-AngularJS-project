<header header-main headerinfo="myAds.header"></header>


<div class="row">
    <div class="col-md-2">
        <div menu-navigation menushow="myAds.ifLogged" active="myAds.header.title"></div>
        <div ads-filter filtertitle="'My Ads'" filterid="myAds.status" clickfn="myAds.filterByStatus" filterlist="myAds.statusList" ></div>

    </div>

    <div class="col-md-10">

        <div ng-repeat="ad in myAds.ads.ads" class="panel panel-default panel-main col-md-12">
            <div class="panel-body">
                <div class="col-md-9">
                    <h2 class="bottom-margin"><strong>{{ad.title}}</strong> <small class="pull-right ">{{ad.date | date:'d-MMM-yyyy'}}</small></h2>
                </div>
                <div class="col-md-12"></div>

                <div class="col-md-3 publishimage adimage" style="padding-right: 0px">
                    <img ng-src="{{ad.imageDataUrl}}" class="img-responsive" alt="Responsive image">
                </div>
                <div class="col-md-6 form-horizontal">

                        <div class="form-group clearfix">
                            <p>{{ad.text}}</p>
                        </div>

                        <div class="form-group small-margin">
                            <label for="name" style="padding-right: -15px;" class="col-sm-2 control-label remove-right-padding">Category</label>
                            <div class="col-sm-10 remove-right-padding">
                                <p id="name" >{{ad.categoryName}}</p>
                            </div>
                        </div>

                        <div class="form-group small-margin">
                            <label for="email" class="col-sm-2 control-label remove-right-padding">Town</label>
                            <div class="col-sm-10 remove-right-padding">
                                <p id="email" >{{ad.townName}}</p>
                            </div>
                        </div>

                </div>
                <div class="col-md-3 fullheight text-center"  >
                    <h5><strong>Status:</strong></h5>
                    <p>{{ad.status}}</p>
                    <a ng-if="ad.status == 'WaitingApproval' || ad.status == 'Published'"      href="#/deactivate/{{ad.id}}" class="btn btn-default btn-lg btn-block">Deactivate</a>
                    <a ng-if="ad.status == 'Inactive'"class="btn btn-default btn-lg btn-block" href="#/editad/{{ad.id}}">Edit</a>
                    <a ng-if="ad.status == 'Inactive'"class="btn btn-default btn-lg btn-block" href="#/publishagain/{{ad.id}}" >Publish Again</a>
                    <a ng-if="ad.status == 'Inactive'"class="btn btn-default btn-lg btn-block" href="#/delete/{{ad.id}}" >Delete</a>
                </div>
            </div>
        </div>

        <div class="col-md-12 text-center">
            <pagination total-items="myAds.pagTotalItems" ng-change="myAds.pageChanged()"  items-per-page="myAds.itemsPerPage" ng-model="myAds.pagCurrentPage" max-size="5" class="pagination" boundary-links="true"></pagination>
        </div>

    </div>


</div>
</div>
