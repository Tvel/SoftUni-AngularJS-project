<header header-admin headerinfo="town.header"></header>

<div class="row">
    <div class="col-md-2">
        <div menushow="town.ifLogged" active="town.menuactive" menu-admin-navigation></div>
    </div>

    <div class="col-md-10">
        <div alert-ads add-alert="town.addAlert"></div>

        <div class="col-md-6  col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="text-center small-margin"><strong>Create Town</strong></h2>
                    <hr>
                    <form name="town.editProfileForm" ng-submit="town.submitCreateTown()">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" required class="form-control" ng-model="town.profile.name" id="name" placeholder="Enter Name">
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-6 text-center">
                                    <button type="submit" class="btn btn-defaul btn-lg ">Create</button>
                                </div>
                                <div class="col-md-6 text-center" style="height: 45px; vertical-align: middle;">
                                    <a ng-click="town.cancelClick()" class="btn btn-defaul btn-lg ">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    </div>
</div>
