<header header-main headerinfo="login.header"></header>

<div class="row">
    <div class="col-md-2">
        <div menushow="home.ifLogged" active="login.header.title" menu-navigation></div>
        <div menu-login></div>

    </div>

    <div class="col-md-10">
        <div class="col-md-12 alert-height">
            <alert ng-repeat="alert in login.alerts" type="{{alert.type}}" close="login.closeAlert($index)">{{alert.msg}}</alert>
        </div>

        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="text-center small-margin"><strong>Login</strong></h2>
                    <hr>
                    <form ng-submit="login.Submit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" required class="form-control" ng-model="login.username" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="username">Password</label>
                            <input type="password" required class="form-control" ng-model="login.password" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-defaul btn-lg">Login</button>
                        <a class="pull-right login-register" href="#/register">Register here</a>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
