<header class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="small-margin"><strong>Ads-Login</strong></h1>
        </div>
    </div>

</header>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-default panel-side">
                <div class="panel-body">
                    <p>To publish a new ad, please login.</p>
                    <a class="btn btn-default btn-block" href="">Login</a>
                    <a class="btn btn-default btn-block" href="">Register</a>
                </div>
            </div>
        </div>
        <div class="col-md-10">


                <div class="alert alert-warning alert-dismissible text-center" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Warning!</strong> Invalid login.
                </div>


            <!--<div class="container-fluid">-->
            <!--<div class="row">-->
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default panel-main">
                        <div class="panel-body">
                            <h2 class="text-center small-margin"><strong>Login</strong></h2>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" required class="form-control" id="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="username">Password</label>
                                    <input type="password" required class="form-control" id="password" placeholder="Password">
                                </div>

                                    <button type="submit" class="btn btn-defaul btn-lg">Login</button>
                                    <a class="pull-right login-register" href="">Register here</a>

                            </form>
                        </div>
                </div>
            </div>

        <!--</div>-->
    </div>
</div>
